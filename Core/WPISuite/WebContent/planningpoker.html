<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WPI Suite Planning Poker</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WPI Suite Planning Poker</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'sessions'}}Sessions{{/link-to}}</li>
          </ul>
        </div>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <form id="login" method="post">
      <label for="username">Username:</label>
      <input type="text" placeholder="Username" name="username" id="username" />

      <label for="password">Password:</label>
      <input type="password" placeholder="Password" name="password" id="password" />

      <label for="project">Project:</label>
      <input type="text" placeholder="Project" name="project" id="project" />

      <input type="submit" value="Login" />
    </form>
  </script>

  <script type="text/x-handlebars" id="sessions">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <table class='table'>
            <thead>
              <tr><th>Planning Poker Sessions</th></tr>
            </thead>
            <tbody>
              {{#each model}}
              <tr><td>
                  {{#link-to 'session' this}}{{name}}{{/link-to}}
              </td></tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="col-md-9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="session">
    <div class="panel panel-primary">
      <div class="panel-heading"><h3 class="panel-title">{{name}} - Created by {{sessionCreatorName}}</h3></div>
      <div class="panel-body">{{description}}</div>
      <ul class="list-group">
        {{#each requirements}}
          <li class="list-group-item">{{name}}:
            <div class="progress">
              <div class="progress-bar" role="progressbar" style='width: {{percent}};'>
                {{percent}}
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
  </script>

  <script src="js/libs/jquery-2.1.0.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
