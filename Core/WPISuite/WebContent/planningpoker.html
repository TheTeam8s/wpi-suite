<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WPI Suite Planning Poker</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">WPI Suite Planning Poker</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <table class='table'>
          <thead>
            <tr><th>Open Planning Poker Sessions</th></tr>
          </thead>
          <tbody data-bind="foreach: planningPokerSessions">
            <tr>
              <td><a href="#" data-bind="text: name, click: $parent.setActiveSession"></a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-9" data-bind="with: activeSession">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <span data-bind="text: name"></span> 
              - Created by <span data-bind="text: sessionCreatorName"></span>
            </h3>
          </div>
          <div class="panel-body" data-bind="text: description"></div>
            <ul class="list-group" data-bind="foreach: $root.requirementsForSession($data)">
              <li class="list-group-item">
                <h5><span data-bind="text: name"></span>:</h5>
                <p data-bind="text: description"></p>
                <span class="progress-label">Progress:</span>
                <div class="progress requirement-progress">
                  <div class="progress-bar progress-bar-success" role="progressbar" data-bind="style: {width: $root.widthPercent($parent, id)}, text: $root.widthPercent($parent, id)">
                  </div>
                </div>
                <input type="number" placeholder="Vote here!" data-bind="value: voteValue" />
                <button type="button" data-bind="click: function() {$root.submitVote(voteValue, id, $parent)}">Submit Vote!</button>
              </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script type="text/x-handlebars" id="components/requirement-progress">
    
  </script>

  <script type="text/x-handlebars" id="components/requirement-vote">
    
  </script>

  <script src="js/libs/jquery-2.1.0.js"></script>
  <script src="js/libs/knockout-3.1.0.js"></script>
  <script src="js/libs/knockout.mapping-latest.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
